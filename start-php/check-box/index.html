<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>チェックボックスのテスト</title>
  <style>
  body {
    text-align: center;
  }
  </style>

</head>
<body>
  <h1>チェックボックスにチェックをしよう！</h1>
  <p>◉好きなモノを選んでね</p>
  <form method="POST" action="./check-info.php">
    <p><input type="checkbox" name="chk[]" value="からすみ">からすみ</p>
    <p><input type="checkbox" name="chk[]" value="イカのスパゲティ">イカのスパゲティ</p>
    <br>
    <p>◉次のやつはLabelを設定してるから文字を選択してもチェックされるよ</p>
    <label for="a1">
      <p><input type="checkbox" name="chk[]" value="めんたいこ" id="a1">めんたいこ</p>
    </label>
    <label for="a2">
      <p><input type="checkbox" name="chk[]" value="黒毛和牛" id="a2">黒毛和牛</p>
    </label>
    <label for="a3">
      <p><input type="checkbox" name="chk[]" value="ラーメン" id="a3">ラーメン</p>
    </label>
    <input type="submit" name="Submit" value="送信">
  </form>
</body>
</html>
